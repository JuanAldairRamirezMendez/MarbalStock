name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: marbal_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: 'maven'

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to be available..."
        for i in {1..30}; do
          if nc -z 127.0.0.1 3306; then
            echo "MySQL is up"; break
          fi
          sleep 2
        done

    - name: Create DB properties for tests
      run: |
        mkdir -p recursos/config
        cat > recursos/config/db.properties <<EOF
db.type=mysql
db.url=jdbc:mysql://127.0.0.1:3306/marbal_test?useSSL=false&serverTimezone=UTC
db.user=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver
EOF

    - name: Build with Maven (including integration tests)
      run: mvn -B -DskipTests=false -DskipITs=false verify

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: sistema-marbal-jar
        path: target/*.jar
