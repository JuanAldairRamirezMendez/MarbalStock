name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: marbal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
        cache: 'maven'

    - name: Wait for Postgres
      run: |
        echo "Waiting for Postgres to be available..."
        for i in {1..30}; do
          if nc -z 127.0.0.1 5432; then
            echo "Postgres is up"; break
          fi
          sleep 2
        done

    - name: Create DB properties for tests
      run: |
        mkdir -p SistemaInventarioMarbal/recursos/config
        printf "%s\n" \
          "db.type=postgresql" \
          "db.url=jdbc:postgresql://127.0.0.1:5432/marbal_test" \
          "db.user=root" \
          "db.password=root" \
          "db.driver=org.postgresql.Driver" > SistemaInventarioMarbal/recursos/config/db.properties

    - name: Create DB test properties and Build with Maven (including integration tests)
      run: |
        mkdir -p SistemaInventarioMarbal/recursos/config
        printf "%s\n" \
          "db.type=postgresql" \
          "db.url=jdbc:postgresql://127.0.0.1:5432/marbal_test" \
          "db.user=root" \
          "db.password=root" \
          "db.driver=org.postgresql.Driver" > SistemaInventarioMarbal/recursos/config/db.test.properties
        cd SistemaInventarioMarbal && mvn -B -DskipTests=false -DskipITs=false -Ddb.props=recursos/config/db.test.properties verify

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: sistema-marbal-jar
        path: SistemaInventarioMarbal/target/*.jar
